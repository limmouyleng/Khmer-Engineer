<ion-view hide-tabs='true'>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-bookmark" ng-click="clickCreaElencoSpese()" ng-href="#/creaNotaSpese"></button> 
    <button class="button button-icon icon ion-android-share-alt" ng-click="clickCreaElencoSpese()" ng-href="#/creaNotaSpese"></button> 
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list card">

      <div class="item item-avatar">
        <img src="mcfly.jpg">
        <h2>{{article.title}}</h2>
        <p>November 05, 1955</p>
      </div>

      <div class="item item-body">
        <img class="full-image" style="height: 160px;" src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png">
        <p>
          {{article.description}}
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
      </div>

    </div>
    
  </ion-content>
</ion-view>
